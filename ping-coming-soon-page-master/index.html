<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; font-size: 16px; width: auto; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <img class="logo" src="./images/logo.svg" alt="logo">
  <h1> We are launching <span> soon!</span></h1>
  <p class="subscribe">Subscribe and get notified</p>
  <div class="send_email">
    <div class="send_email_input">
      <input class="email" type="mail" placeholder="Your email address..">
      <span class="message info"></span>
    </div>
    <button class="notify_btn">Notify Me</button>
  </div>
  <img class="dashboard" src="./images/illustration-dashboard.png" alt="illustration dashboard">
  <div class="social_media">
    <a class="facebook" href="https://pl-pl.facebook.com/" target="_blank">
      <button class="social_btn">
          <iconify-icon icon="ri:facebook-fill" width="24" height="24"></iconify-icon>
      </button>
    </a>
    <a class="twitter" href="https://twitter.com/?lang=pl" target="_blank">
      <button class="social_btn">
        <iconify-icon icon="carbon:logo-twitter" width="24" height="24"></iconify-icon>
      </button>
    </a>
    <a class="instagram" href="https://www.instagram.com/" target="_blank">
      <button class="social_btn">
        <iconify-icon icon="ph:instagram-logo" width="24" height="24"></iconify-icon>
      </button>
    </a>
  </div>
  <span class="copyright">&copy; Copyright Ping. All rights reserved.</span>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://mateuszkarpinski.netlify.app/" target="_blank">Mateusz Karpi≈Ñski</a>.
    </p>
  </footer>
  <script src="./index.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
</body>
</html>
