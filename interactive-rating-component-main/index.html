<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>

  <!-- Rating state start -->

  <div class="card_rate">
    <img src="./images/icon-star.svg" alt="star">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <ul>
      <li><button class="rate_btn">1</button></li>
      <li><button class="rate_btn">2</button></li>
      <li><button class="rate_btn">3</button></li>
      <li><button class="rate_btn">4</button></li>
      <li><button class="rate_btn">5</button></li>
    </ul>
    <button class="submit_btn submit">Submit</button>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="card_thanks hidden">
    <img src="./images/illustration-thank-you.svg" alt="Phone with card">
    <h2>You selected <span class="rate_number"></span> of 5</h2>
    <span class="say_thanks">Thank you!</span>
    <p>
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
    <button class="submit_btn rate_again">Please rate again</button>
  </div>

  <!-- Thank you state end -->

 <script src="./index.js"></script> 

</body>
</html>
